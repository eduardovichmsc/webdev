### 2. Control Flow (Управляющие конструкции) — *Angular 17+*
Новый встроенный синтаксис (Block syntax), который работает быстрее и не требует импортов.

*   **`@if` / `@else`** — Условный рендеринг.
    ```html
    @if (isAdmin()) {
      <button>Delete</button>
    } @else if (isManager()) {
      <button>Edit</button>
    } @else {
      <p>Нет прав</p>
    }
    ```
*   **`@for`** — Циклы (обязательно нужен `track`).
    ```html
    <ul>
      @for (item of items; track item.id) {
        <li>{{ item.name }}</li>
      } @empty {
        <li>Список пуст</li>
      }
    </ul>
    ```
*   **`@switch`** — Выбор из вариантов.
    ```html
    @switch (status()) {
      @case ('active') { <span class="green">Активен</span> }
      @case ('pending') { <span class="yellow">Ожидание</span> }
      @default { <span class="gray">Неизвестно</span> }
    }
    ```

