### 3. Классические директивы (Legacy Directives)
Все еще широко используются в старом коде. Требуют импорта `CommonModule` (или просто быть в `imports` standalone компонента).

*   **`*ngIf`** — Условие.
    ```html
    <div *ngIf="isVisible; else fallbackTemplate">Контент</div>
    <ng-template #fallbackTemplate>Скрыто</ng-template>
    ```
*   **`*ngFor`** — Цикл.
    ```html
    <li *ngFor="let item of items; let i = index">
      {{ i + 1 }}. {{ item.name }}
    </li>
    ```
*   **`[ngClass]`** — Динамические классы.
    ```html
    <!-- Если isActive true, добавляется класс 'active' -->
    <div [ngClass]="{'active': isActive, 'disabled': !isEnabled}">...</div>
    ```
*   **`[ngStyle]`** — Динамические стили.
    ```html
    <div [ngStyle]="{'color': colorVar, 'font-size.px': 16}">...</div>
    ```

