### 4. Data Binding (Привязка данных)
Основа взаимодействия HTML и TS.

*   **`{{ value }}`** — **Interpolation** (Интерполяция). Вывод текста из TS в HTML.
*   **`[property]="value"`** — **Property Binding**. Передача данных *в* элемент/компонент.
    ```html
    <img [src]="userImage" [alt]="userName">
    ```
*   **`(event)="handler()"`** — **Event Binding**. Реакция на события (клик, ввод и т.д.).
    ```html
    <button (click)="saveData()">Сохранить</button>
    ```
*   **`[(ngModel)]="value"`** — **Two-way Binding**. Двусторонняя привязка (обычно в формах).
    *   *Требует импорта `FormsModule`.*
    ```html
    <input [(ngModel)]="userName">
    <!-- Изменяешь input -> меняется переменная. Меняешь переменную -> меняется input -->
    ```

