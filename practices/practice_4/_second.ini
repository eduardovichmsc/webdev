Конечно. Я подготовил для тебя структурированную шпаргалку, разделенную на **современный синтаксис (Angular 17+)** и **классический синтаксис**, а также основные концепции.

Ты можешь скопировать это прямо в свой конспект.

---

### 1. Reactivity (Сигналы / Signals) — *Angular 16+*
Самый современный способ управления состоянием.

*   **`signal(initialValue)`** — Создает реактивную переменную.
    ```typescript
    count = signal(0);
    // Чтение: this.count()
    // Запись: this.count.set(5)
    // Обновление: this.count.update(v => v + 1)
    ```
*   **`computed(() => ...)`** — Вычисляемое значение, зависит от других сигналов (только для чтения).
    ```typescript
    doubleCount = computed(() => this.count() * 2);
    ```
*   **`effect(() => ...)`** — Выполняет код при изменении сигналов (обычно для логирования или ручных DOM-манипуляций).
    ```typescript
    effect(() => {
      console.log(`Счетчик изменился: ${this.count()}`);
    });
    ```
*   **`input()` / `input.required()`** — Новые Signal Inputs (вместо `@Input`).
    ```typescript
    userId = input.required<string>(); // Значение доступно как this.userId()
    ```

