### 5. Коммуникация между компонентами

*   **`@Input()`** — Принимает данные от родителя (старый стиль).
    ```typescript
    @Input() title: string = '';
    ```
*   **`@Output()` + `EventEmitter`** — Отправляет событие родителю.
    ```typescript
    @Output() onDelete = new EventEmitter<number>();
    // Вызов: this.onDelete.emit(id);
    ```
*   **`@ViewChild`** — Получение доступа к элементу внутри шаблона.
*   **`<ng-content>`** — Content Projection (аналог `children` в React или `slot` в Vue). Позволяет вставить контент внутрь тега компонента.

---

### 6. Pipes (Пайпы / Фильтры)
Для трансформации данных прямо в шаблоне.

*   **`| async`** — Автоматически подписывается на `Observable` или `Promise` и выводит значение. **Must have** для RxJS.
    ```html
    <p>{{ dataStream$ | async }}</p>
    ```
*   **`| json`** — Вывод объекта в виде строки (полезно для дебага).
    ```html
    <pre>{{ someObject | json }}</pre>
    ```
*   **`| date`** — Форматирование даты.
    ```html
    {{ today | date:'dd.MM.yyyy' }}
    ```
*   **`| uppercase` / `| lowercase`** — Регистр текста.

