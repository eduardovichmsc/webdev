### Краткая шпаргалка для урока:

1.  **Интерполяция:** `{{ variable }}`
2.  **Свойства:** `[disabled]="isBlocked"`
3.  **События:** `(click)="doSomething()"`
4.  **Ввод (формы):** `[(ngModel)]="text"`
5.  **Сигналы:** `count()` (читать), `count.set(1)` (писать)
6.  **Условия:** `@if (val) { ... }`
7.  **Циклы:** `@for (item of list; track item.id) { ... }`