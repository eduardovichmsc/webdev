<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook: Login Page</title>

    <!-- css -->
    <style>
      @font-face {
        font-family: 'PkMfchyeAZ';
        src: url('task_2/fonts/-pkMfchyeAZ.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      * {
        font-family: 'PkMfchyeAZ', sans-serif;
      }

      .stl-text {
        font-family: 'PkMfchyeAZ', sans-serif;
      }
    </style>

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="">
    <!-- wrapper -->
    <div class="h-screen flex flex-wrap" id="root">
      <!-- left -->
      <div class="w-2/3 h-5/6 border-r border-neutral-300">
        <div class="inset-0 p-12 flex flex-col">
          <!-- logo -->
          <header class="h-1/5">
            <a href="#"><img src="img/logo.svg" alt="logo" class="w-20" /></a>
          </header>
          <!-- left content -->
          <div class="h-4/5 flex flex-col items-center mt-6">
            <p class="max-w-2xl text-5xl leading-tight stl-text text-center">
              See everyday moments from your
              <span class="">close friends</span>.
            </p>
            <img src="img/hero.png" alt="" class="w-184" />
          </div>
        </div>
      </div>

      <!-- right -->
      <div
        class="w-1/3 h-5/6 flex flex-col gap-12 justify-center items-center p-12"
      >
        <!-- login form -->
        <form action="" class="flex flex-col gap-4 w-full stl-text">
          <p class="text-lg mb-2">Log into Instagram</p>
          <input
            type="text"
            placeholder="Mobile number, username or email"
            class="p-4 border border-neutral-300 text-black rounded-2xl placeholder:font-medium outline outline-transparent focus:outline-blue-500"
          />
          <input
            type="text"
            placeholder="Password"
            class="p-4 border border-neutral-300 text-black rounded-2xl placeholder:font-medium outline outline-transparent focus:outline-blue-500"
          />
          <button
            class="p-2 border border-neutral-300 text-white disabled:border-transparent rounded-full font-medium bg-blue-300 mt-2"
            disabled
          >
            Log in
          </button>
          <a href="#" class="stl-text text-center mt-2">Forgot password?</a>
        </form>

        <!-- facebook & meta -->
        <div class="flex flex-col w-full gap-2">
          <button
            class="p-2 border border-neutral-300 text-black rounded-full font-medium mt-2"
          >
            Log in with Facebook
          </button>
          <button
            class="p-2 border border-blue-500 text-blue-500 rounded-full font-medium mt-2"
          >
            Create new account
          </button>
          <a href="" class="mx-auto">
            <img src="img/meta.png" alt="" class="w-18" />
          </a>
        </div>
      </div>

      <!-- bottom -->
      <div
        class="w-full h-1/6 flex flex-col gap-4 border-t border-neutral-300 p-6 *:text-xs *:text-neutral-600"
      >
        <div class="flex justify-center gap-[inherit]" id="footerTop">
          <!-- renderLinks -->
        </div>
        <div class="flex justify-center gap-[inherit]">
          <!-- language select -->
          <select name="language" id="lang" class="">
            <option value="English" selected>English</option>
            <option value="Russian">Russian</option>
            <option value="Suomi">Suomi</option>
          </select>

          <p>Â© 2026 Instagram from Meta</p>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
