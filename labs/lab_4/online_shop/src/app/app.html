<div class="min-h-screen bg-gray-50">
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Kaspi Store</h1>

      <div class="flex gap-3 overflow-x-auto pb-2">
        <button
          *ngFor="let cat of categories"
          (click)="selectCategory(cat)"
          class="px-4 py-2 rounded-full text-sm font-medium transition-colors whitespace-nowrap"
          [class.bg-blue-600]="selectedCategory?.id === cat.id"
          [class.text-white]="selectedCategory?.id === cat.id"
          [class.bg-gray-100]="selectedCategory?.id !== cat.id"
          [class.text-gray-700]="selectedCategory?.id !== cat.id"
          [class.hover:bg-gray-200]="selectedCategory?.id !== cat.id"
        >
          {{ cat.name }}
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4">
    @if (selectedCategory) {
      <div class="mt-6 mb-4">
        <h2 class="text-xl font-semibold text-gray-700">{{ selectedCategory.name }}</h2>
      </div>

      <app-product-list [products]="visibleProducts"></app-product-list>
    } @else {
      <div class="flex flex-col items-center justify-center h-[60vh] text-center text-gray-500">
        <h2 class="text-2xl font-bold mb-2">Welcome to the Store!</h2>
        <p>Please select a category above to start shopping.</p>
      </div>
    }
  </main>
</div>
