<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo.ist</title>

    <style>
      * {
        box-sizing: border-box;
        user-select: none;
      }
    </style>

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="w-screen h-screen flex justify-center items-center bg-linear-to-tr from-emerald-300 to-emerald-600 bg-l"
    >
      <div
        class="w-126 flex flex-col gap-6 bg-white/75 border border-neutral-800/25 p-12 rounded-md"
      >
        <p class="font-bold text-xl text-center">Todo App</p>

        <!-- form -->
        <form action="" class="w-full h-12 flex">
          <input
            type="text"
            placeholder="Add a new task"
            class="w-5/6 h-full px-2 border-2 border-neutral-400 rounded-l-sm"
            id="taskInput"
          />
          <div
            onclick="addTask()"
            class="cursor-pointer flex justify-center items-center w-1/6 h-full p-2 bg-green-600 text-white rounded-r-sm"
          >
            Add
          </div>
        </form>

        <div class="flex flex-col gap-2" id="tasks">
          <!-- tasks -->
        </div>
        <p class="text-red-500 text-center text-sm font-medium" id="error"></p>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
